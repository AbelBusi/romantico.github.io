<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <!-- Contenedor de los 4 botones -->
      <div class="heart-buttons">
        <button class="heart" onclick="location.href='indexCorazon.html'">Corazon lindo como tú ♥</button>
        <button class="heart" onclick="location.href='jarecita.html'">Jarecita ♥</button>
        <button class="heart" onclick="location.href='6meses.html'">6 meses ♥</button>
        <button class="heart" onclick="location.href='poema.html'" >Poema ♥</button>
      </div>
      <p class="paper" id="mainMessage">
        Jarecita,  
        Amar contigo es descubrir cada día un motivo para sonreír.  
        Gracias por hacer de lo simple algo extraordinario.  
        Siempre estaré a tu lado, con todo lo que soy y lo que espero ser. ❤️
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
